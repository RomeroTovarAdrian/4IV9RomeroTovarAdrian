<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Documento sin título</title>
</head>

<body>
<script>
        var num1, num2, asd;

        num1 = prompt("Ingresa un numero ");
        num2 = prompt("Ingresa otro numero ");

        if(num1==num2){
            asd = parseInt(num1)*parseInt(num2);
            document.write("Se multiplicó el número, lo que da un valor de "+asd);
        }else{
            if(num1>num2){
                asd = parseInt(num1)-parseInt(num2);
                document.write("Se restó el número, lo que da un valor de "+asd);
            }else{
                asd = parseInt(num1)+parseInt(num2);
                document.write("Se sumó el número, lo que da un valor de "+asd);
            }
        }

    </script>
</body>
</html>
